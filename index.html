<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js"></script>
  <title>Previsão do Tempo</title>
</head>

<body>

  <div class="caixa-maior">
    <input class="input-cidade" type="text" placeholder="Digite o nome da cidade">
    <button class="botao-busca" onclick="cliqueiNoBotao()">
      <img class="img-busca" src=" https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
    </button>

    <div class="caixa-media">

      <h2 class="cidade">Tempo em Salvador</h2>

      <p class="temperatura"> 28°C</p>

      <di class="caixa-menor">

        <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
        <p class="texto-previsao">Nublado</p>

      </di>

      <p class="umidade">Umidade: 73%</p>

    </div>

  </div>

</body>


</html>
